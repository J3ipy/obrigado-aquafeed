<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mensagem Enviada - AquaFeed</title>
  <meta name="title" content="AquaFeed">
  <meta name="description" content="Site do AquaFeed">

  <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="./style.css">

  <style>
    .thank-you-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: var(--charcoal);
      padding: 20px;
    }

    .thank-you-content {
      max-width: 600px;
      padding: 40px;
      background-color: var(--white);
      border-radius: var(--radius-10);
      box-shadow: var(--shadow-2);
    }

    .thank-you-icon {
      font-size: 4rem;
      color: var(--violet-blue-crayola);
      margin-bottom: 20px;
    }

    .thank-you-title {
      color: var(--charcoal);
      margin-bottom: 16px;
    }

    .thank-you-text {
      color: var(--black-coral);
      margin-bottom: 30px;
    }

    .back-home {
      display: inline-block;
      background-color: var(--violet-blue-crayola);
      color: var(--white);
      padding: 12px 28px;
      border-radius: var(--radius-pill);
      font-weight: var(--fw-700);
      transition: all 0.3s ease;
    }

    .back-home:hover {
      transform: translateY(-3px);
      background-color: var(--charcoal);
    }
  </style>
</head>

<body>
  <section class="thank-you-section">
    <div class="thank-you-content">
      <i class="fas fa-check-circle thank-you-icon"></i>
      <h1 class="h2 thank-you-title">Mensagem Enviada!</h1>
      <p class="thank-you-text">
        Obrigado por entrar em contato conosco. Retornaremos em breve com uma resposta.
      </p>
      <a href="https://aquafeed.vercel.app/" class="back-home">Voltar para a p√°gina inicial</a>
    </div>
  </section>
</body>

</html>
